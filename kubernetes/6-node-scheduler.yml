apiVersion: v1
kind: Pod
metadata: 
  name: nginx 
  labels:
    name: nginx
specs:
  nodeName: node02
  containers:
  - name: nginx 
    image: nginx
    ports:
      - containerPort: 8080

---
apiVersion: v1
kind: Binding
metadata:
  name: nginx
target:
  apiVersion: v1
  kind: Node
  name: node02 

